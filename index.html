<ul>

</ul>

 <ul>           
 <li class="img-des">

<li class="day-night-temp">
</li>

<li class="value" id="humidity">
</li>
<hr />
 <h3>Давление (hPa) (норма: 1013 hPa):</h3>
                    <!--hr class="sep"-->
<li class="value" id="pressure">
  
</li>
<hr />

<li class="value" id="wind-speed">
  
</li>

<img src="sunrise.png" alt="">

</li>

</li>

<img src="moonset.png" alt="">
 <p id="moonset"><span class="am-pm">PM Утра</span></p>

</ul>
